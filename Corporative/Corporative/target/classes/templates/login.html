<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style>
    .modal-header, h4, .close {
        background-color: #5cb85c;
        color:white !important;
        text-align: center;
        font-size: 30px;
    }
    .modal-footer {
        background-color: #f9f9f9;
    }
</style>
<head>
    <title> CHI Corporation project </title>
</head>
<body>

<div class="modal-content">
    <div class="modal-header" style="padding:35px 50px;">

        <h4><span class="glyphicon glyphicon-lock"></span>Please Login</h4>
    </div>
    <div class="modal-body" style="padding:40px 50px;">
<center>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            <h2>You have been logged out.</h2>
        </div>
</center>
        <!--<form th:action="@{/login}" method="post" role="form">-->
            <!--<div class="form-group"><span class="glyphicon glyphicon-user"></span><label> User Name : <input type="text" name="username"/> </label></div>-->
            <!--<div class="form-group"><span class="glyphicon glyphicon-eye-open"></span><label> Password: <input type="password" name="password"/> </label></div>-->
            <!--<div><input type="submit" value="Log In" class="btn btn-success btn-block"/></div>-->
        <!--</form>-->


        <form th:action="@{/login}" method="post" role="form">
            <center>
            <div class="form-group">
                <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
                <input type="text" class="form-control" style="width: 40%" id="usrname" name="username" placeholder="Enter name"/>
            </div>
            <div class="form-group">
                <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                <input type="password" class="form-control" style="width: 40%" id="psw" name="password" placeholder="Enter password"/>
            </div>

            <button type="submit" class="btn btn-success btn-block" style="width: 40%" ><span class="glyphicon glyphicon-off"></span> Login</button>
            </center>

        </form>
    </div>

    <div class="modal-footer">
        <form th:action="@{/logout}" method="post">
            <center>
            <button type="submit" class="btn btn-danger btn-block" style="width: 40%" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Log out</button>
            </center>
        </form>
        <!--<button type="submit" class="btn btn-danger btn-default " data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>-->
    </div>
</div>




</body>
</html>
